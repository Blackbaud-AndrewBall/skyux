<div ng-controller="InfinityScrollDemoController as infinityCtrl">
  <bb-repeater bb-repeater-expand-mode="none">
    <bb-repeater-item ng-repeat="item in infinityCtrl.data">
      <bb-repeater-item-title>
        {{item.name}}
      </bb-repeater-item-title>
      <bb-repeater-item-content>
        {{item.description}}
      </bb-repeater-item-content>
    </bb-repeater-item>
  </bb-repeater>
  <bb-infinity-scroll
    bb-infinity-scroll-has-more="infinityCtrl.hasMore"
    bb-infinity-scroll-load="infinityCtrl.loadFn(loadingComplete)">
  </bb-infinity-scroll>
</div>
