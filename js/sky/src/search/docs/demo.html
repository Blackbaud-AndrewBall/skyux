<style type="text/css">
.bb-search-docs-toolbar-item {
   	display: inline-block;
    vertical-align: middle;
    margin-bottom: 0;
     
}

.bb-search-docs-custom-button {
    width: 120px;
    transition: width 150ms ease-in, opacity 150ms ease-in;  
}

.bb-search-docs-custom-button.bb-search-docs-animate {
    width: 0;
    height: 0;
    opacity: 0;
    overflow: hidden
}
</style>
<div ng-controller="SearchTestController as searchCtrl">
    <div>
        <div class="bb-search-docs-toolbar-item bb-search-docs-custom-button" ng-class="{'bb-search-docs-animate': searchCtrl.dismissableSearchShown}">
            <!--<div class="bb-search-docs-custom-button" ng-class="{'bb-search-docs-animate': searchCtrl.dismissableSearchShown}">-->
            <button type="button" ng-click="searchCtrl.applySearchText('Robert')" class="btn bb-btn-secondary">Custom button</button>  
            <!--</div>  -->
        </div>
        <div class="bb-search-docs-toolbar-item">
             <bb-search-input
                bb-search-text="searchCtrl.searchText"
                bb-on-search="searchCtrl.applySearchText(searchText)"
                bb-on-search-input-toggled="searchCtrl.searchInputToggled(isVisible)">
            </bb-search-input>
        </div>    
    </div>
    <div class="clearfix">
    </div>
    <div>
        <bb-repeater bb-repeater-expand-mode="none">
            <bb-repeater-item ng-repeat="item in searchCtrl.items">
            <bb-repeater-item-title>
                {{item.title}}
            </bb-repeater-item-title>
            <bb-repeater-item-content>
                <div>
                {{item.note}}
                </div>
            </bb-repeater-item-content>
            </bb-repeater-item>
        </bb-repeater>
      </div>
</div>
