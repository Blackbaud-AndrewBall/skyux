<div ng-controller="ErrorTestController as errorCtrl">
  <bb-error>
    <bb-error-image error-type="broken">
    </bb-error-image>
    <bb-error-title error-type="broken">
    </bb-error-title>
    <bb-error-description error-type="broken">
    </bb-error-description>
    <bb-error-action>
      <button type="button" class="btn-primary btn" ng-click="errorCtrl.action()">{{errorCtrl.actionName}}</button>
    </bb-error-action>
  </bb-error>
  <hr />
  <button type="button" class="btn btn-primary" ng-click="errorCtrl.openModal()">Open modal</button>
</div>
