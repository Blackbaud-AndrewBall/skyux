<div ng-controller="DataTestController as dataCtrl">
  <button type="button" class="btn btn-primary" ng-click="dataCtrl.getFoo()">Get Foo</button>
  <div>Returned foo data is <strong>{{dataCtrl.result.data.foo}}</strong></div>
  <div>Returned resource data is <strong>{{dataCtrl.result.resources.name}}</strong></div>
  <div>Returned resource status code is <strong>{{dataCtrl.result.httpResults.resources.status}}</strong></div>
</div>
