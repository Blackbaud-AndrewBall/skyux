<bb-modal>

    {{expandCtrl.headerContent}}

  <div class="modal-form">
    <div bb-modal-body>
      <div>
        <p class="bb-text-expand-text">
          <span>
            {{expandCtrl.textExpandContent}}

    </bb-modal-footer>
  </div>
</bb-modal>
