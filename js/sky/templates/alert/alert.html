<div class="alert" ng-class="['alert-' + (bbAlert.bbAlertType || 'warning'), bbAlert.bbAlertType ? 'alert-dismissible' : null]" role="alert">
    <button ng-show="bbAlert.bbAlertCloseable" type="button" class="close" ng-click="bbAlert.close({$event: $event})">
        <span aria-hidden="true">&times;</span>
        <span class="sr-only">{{'alert_close' | bbResources}}</span>
    </button>
    <div ng-transclude></div>
</div>
