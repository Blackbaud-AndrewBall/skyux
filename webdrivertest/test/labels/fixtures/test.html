<style>
    #screenshot-labels div {
        display: inline-block;
    }
</style>
<div class="container">
    <!-- Each button is in a DIV in case it has margins that need to be accounted for in the screenshot. -->
    <div id="screenshot-labels" style="padding: 15px;">
        <div id="screenshots-labels-default">
            <span class="label label-default">Default</span>
        </div>

        <div id="screenshots-labels-primary">
            <span class="label label-primary">Primary</span>
        </div>

        <div id="screenshots-labels-success">
            <span class="label label-success">Success</span>
        </div>

        <div id="screenshots-labels-info">
            <span class="label label-info">Info</span>
        </div>

        <div id="screenshots-labels-warning">
            <span class="label label-warning">Warning</span>
        </div>

        <div id="screenshots-labels-danger">
            <span class="label label-danger">Danger</span>
        </div>
    </div>
</div>
